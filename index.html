<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExCrypt – Crypto & Mobile Money</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --primary: linear-gradient(135deg,#8b5cf6,#a855f7,#ec4899);
  --success: linear-gradient(135deg,#10b981,#059669);
  --dark: linear-gradient(135deg,#1e293b,#334155);
  --shadow: 0 20px 40px rgba(0,0,0,.2);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:#f8fafc;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  z-index:1000;
  box-shadow:0 4px 20px rgba(0,0,0,.08);
}
header img{height:34px}
header h1{
  font-size:1.4rem;
  font-weight:800;
  background:var(--primary);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CAROUSEL */
.crypto-banner{
  position:fixed;
  top:70px;
  left:0;
  right:0;
  height:200px;
  background:var(--dark);
  overflow:hidden;
  z-index:999;
}
.crypto-banner::after{
  content:'';
  position:absolute;
  inset:0;
  box-shadow:inset 0 -50px 70px rgba(0,0,0,.45);
  pointer-events:none;
}
.crypto-track{
  display:flex;
  height:100%;
  padding:30px 20px;
  width:max-content;
  will-change:transform;
  cursor:grab;
}
.crypto-track:active{cursor:grabbing}

.crypto-item{
  width:320px;
  height:140px;
  margin-right:24px;
  background-size:cover;
  background-position:center;
  border-radius:20px;
  box-shadow:var(--shadow);
  flex-shrink:0;
  display:flex;
  align-items:flex-end;
  border:1px solid rgba(255,255,255,.2);
}
.crypto-overlay{
  width:100%;
  padding:12px 16px;
  background:linear-gradient(transparent,rgba(0,0,0,.9));
  color:#fff;
  border-radius:0 0 20px 20px;
}
.crypto-overlay h3{font-size:1.05rem;font-weight:700}
.crypto-overlay p{font-size:.9rem;opacity:.9}

/* HERO */
.hero{
  min-height:100vh;
  margin-top:200px;
  padding:120px 20px 80px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h2{
  font-size:clamp(2rem,6vw,4rem);
  font-weight:800;
  margin-bottom:16px;
}
.hero p{
  font-size:clamp(1rem,3vw,1.4rem);
  max-width:600px;
  margin-bottom:32px;
}
.hero-buttons{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn{
  padding:16px 32px;
  border-radius:50px;
  color:white;
  text-decoration:none;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 30px 60px rgba(0,0,0,.3);
  transition:.3s;
  min-width:220px;
  justify-content:center;
}
.btn-primary{
  background:rgba(255,255,255,.2);
  border:1px solid rgba(255,255,255,.3);
}
.btn-success{background:var(--success)}
.btn:hover{transform:translateY(-6px)}

/* FEATURES */
.features{
  padding:100px 20px;
  max-width:1200px;
  margin:auto;
}
.features h2{
  text-align:center;
  font-size:clamp(2rem,5vw,3.5rem);
  font-weight:800;
  margin-bottom:60px;
}
.features-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.feature-card{
  background:white;
  border-radius:20px;
  padding:36px 24px;
  text-align:center;
  box-shadow:var(--shadow);
  transition:.3s;
}
.feature-card:hover{transform:translateY(-10px)}
.feature-card i{
  font-size:3rem;
  margin-bottom:16px;
  background:var(--primary);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:72px;
  background:rgba(255,255,255,.95);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -4px 20px rgba(0,0,0,.08);
}
.bottom-nav a{
  color:#64748b;
  text-decoration:none;
  font-size:.75rem;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.bottom-nav a i{font-size:1.3rem}
.bottom-nav a.active{color:#8b5cf6}

@media(max-width:480px){
  .crypto-banner{height:180px}
  .crypto-item{width:280px;height:130px}
}
</style>
</head>

<body>

<header>
  <img src="logo_crypt.png" alt="ExCrypt">
  <h1>ExCrypt</h1>
</header>

<!-- CAROUSEL -->
<div class="crypto-banner">
  <div class="crypto-track" id="cryptoTrack">
    <div class="crypto-item" style="background-image:url('https://i.pinimg.com/736x/46/12/08/4612087a9b302ca2eb49cd6085ee0337.jpg')">
      <div class="crypto-overlay"><h3>USDT / FCFA</h3><p>Instantané</p></div>
    </div>
    <div class="crypto-item" style="background-image:url('https://i.pinimg.com/736x/77/e7/e0/77e7e053ae4d50d59d76766636999be5.jpg')">
      <div class="crypto-overlay"><h3>Mobile Money</h3><p>MTN</p></div>
    </div>
    <div class="crypto-item" style="background-image:url('https://i.pinimg.com/736x/a3/ed/ad/a3edad84317fa2ce09f9c0d1f7ccf37f.jpg')">
      <div class="crypto-overlay"><h3>Support</h3><p>24/7</p></div>
    </div>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <h2>Crypto & Mobile Money</h2>
  <p>FCFA ↔ USDT • Taux live • Support WhatsApp</p>
  <div class="hero-buttons">
    <a href="echanger.html" class="btn btn-primary">
      <i class="fas fa-exchange-alt"></i>Échanger
    </a>
    <a href="https://wa.me/2290154108665" target="_blank" class="btn btn-success">
      <i class="fab fa-whatsapp"></i>Support
    </a>
  </div>
</section>

<!-- FEATURES -->
<section class="features">
  <h2>Pourquoi ExCrypt ?</h2>
  <div class="features-grid">
    <div class="feature-card"><i class="fas fa-bolt"></i><h3>Instantané</h3></div>
    <div class="feature-card"><i class="fas fa-mobile-alt"></i><h3>Mobile Money</h3></div>
    <div class="feature-card"><i class="fas fa-chart-line"></i><h3>Taux live</h3></div>
    <div class="feature-card"><i class="fas fa-headset"></i><h3>Support 24/7</h3></div>
  </div>
</section>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" class="active">
    <i class="fas fa-home"></i>Accueil
  </a>
  <a href="echanger.html">
    <i class="fas fa-exchange-alt"></i>Échanger
  </a>
  <a href="https://wa.me/2290154108665" target="_blank">
    <i class="fab fa-whatsapp"></i>Support
  </a>
</div>

<!-- JS -->
<script>
const track = document.getElementById("cryptoTrack");
let currentX = 0;
let targetX = 0;
let autoSpeed = -0.3;
let lastScrollY = window.scrollY;

function animate(){
  targetX += autoSpeed;
  currentX += (targetX - currentX) * 0.08;
  track.style.transform = `translateX(${currentX}px)`;
  requestAnimationFrame(animate);
}

window.addEventListener("scroll",()=>{
  const delta = window.scrollY - lastScrollY;
  targetX -= delta * 0.7;
  lastScrollY = window.scrollY;
});

animate();
</script>

</body>
</html>
